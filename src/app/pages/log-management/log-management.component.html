<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                Danh sách Log
            </nb-card-header>

            <nb-card-body>
                <div class="container">
                    <nb-accordion style="margin-bottom: 10px;">
                        <nb-accordion-item #item>
                            <nb-accordion-item-header>
                                Tìm kiếm nâng cao
                            </nb-accordion-item-header>
                            <nb-accordion-item-body>
                                <div class="row" style="font-size: 12px; margin-bottom: 10px">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="label">Tên File</label>
                                            <input fieldSize="small" type="text" nbInput fullWidth [(ngModel)]="advancedSearch.fileName" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="label">Ngày ghi log</label>
                                            <input fieldSize="small" fullWidth nbInput [nbDatepicker]="rangepicker" [(ngModel)]="advancedSearch.dateRange">
                                            <nb-rangepicker #rangepicker></nb-rangepicker>
                                        </div>
                                    </div>
                                </div>
                                <div class="buttons-row" style="float: right">
                                    <button style="margin-right: 10px;" size="small" nbButton status="danger" hero (click)="onResetSearch()">
                                        <nb-icon icon="close-round" pack="ion"></nb-icon> Đặt lại
                                    </button>
                                    <button size="small" nbButton status="success" hero (click)="onSearch()">
                                        <nb-icon icon="search-outline"></nb-icon> Tìm kiếm
                                    </button>
                                </div>
                            </nb-accordion-item-body>
                        </nb-accordion-item>
                    </nb-accordion>

                    <table class="table table-hover table-bordered" cellspacing="0">
                        <thead>
                            <tr>
                                <th (click)="onSort('name')" style="cursor: pointer;">Tên File <span
                                        [ngClass]="{'sorting-arrow': true, 'asc' : sortByColumn == 'name'&&sortAscOrder, 'desc' : sortByColumn == 'name'&&!sortAscOrder}"></span>
                                </th>
                                <th (click)="onSort('length')" style="cursor: pointer;">Dung lượng <span
                                        [ngClass]="{'sorting-arrow': true, 'asc' : sortByColumn == 'length'&&sortAscOrder, 'desc' : sortByColumn == 'length'&&!sortAscOrder}"></span>
                                </th>
                                <th (click)="onSort('lastModified')" style="cursor: pointer;">Thay đổi lần
                                    cuối <span
                                        [ngClass]="{'sorting-arrow': true, 'asc' : sortByColumn == 'lastModified'&&sortAscOrder, 'desc' : sortByColumn == 'lastModified'&&!sortAscOrder}"></span>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of datas">
                                <td>{{item.name}}</td>
                                <td>{{item.length | ngxNumberWithDot}} kB</td>
                                <td>{{item.lastModified | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                                <td>
                                    <div class="buttons-row" style="text-align: center;">
                                        <button style="padding-top: 0px; padding-bottom: opx;" shape="rectangle" title="Download" size="tiny" nbButton status="success"
                                            ghost attr.data-file-name="{{item.name}}" (click)="onDownload(item.name)">
                                            <nb-icon icon="download-outline" success></nb-icon>
                                        </button>
                                        <button style="padding-top: 0px; padding-bottom: opx;" shape="rectangle" title="Xóa" size="tiny" nbButton status="danger" ghost
                                            attr.data-file-name="{{item.name}}" (click)="onDelete(item.name)">
                                            <nb-icon icon="close-round" pack="ion"></nb-icon>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
