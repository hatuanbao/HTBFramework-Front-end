<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                Danh sách Log
            </nb-card-header>

            <nb-card-body>
                <div class="container">
                    <table class="table table-hover" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Tên File</th>
                                <th>Dung lượng</th>
                                <th>Thay đổi lần cuối</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of datas">
                                <td>{{item.name}}</td>
                                <td>{{item.length | ngxNumberWithDot}} kB</td>
                                <td>{{item.lastModified | date:'dd-MM-yyyy HH:mm:ss'}}</td>
                                <td>
                                    <div class="buttons-row float-right">
                                        <button shape="rectangle" title="Download" size="tiny" nbButton status="success" ghost class="btn-download" attr.data-file-name="{{item.name}}">
                                            <nb-icon icon="download-outline" success></nb-icon>
                                        </button>
                                        <button title="Xóa" size="tiny" nbButton status="danger" ghost class="btn-delete">
                                            <nb-icon icon="trash-outline"></nb-icon>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
